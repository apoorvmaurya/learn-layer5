apiVersion: v1
kind: Service
metadata:
  name: {{ include "smi-conformance.fullname" . }}
  namespace: {{ include "smi-conformance.namespace" . }}
  labels:
    {{- include "smi-conformance.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: grpc
      protocol: TCP
      name: {{ include "smi-conformance.fullname" . }}
  selector:
    {{- include "smi-conformance.labels" . | nindent 4 }}
